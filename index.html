<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Crop Advisory System</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Arial", sans-serif;
    background: url("farm.jpg") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.2);
    z-index: 1;
  }

  /* Glass effect container */
  .glass-box {
    position: relative;
    z-index: 10;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    animation: boxEnter 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    opacity: 0;
    transform: translateY(50px) scale(0.9);
  }

  @keyframes boxEnter {
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  h1 {
    color: #fff;
    font-size: 28px;
    margin-bottom: 15px;
    animation: fadeIn 1s forwards;
  }

  p {
    color: #eee;
    font-size: 16px;
    margin-bottom: 30px;
    animation: fadeIn 1s forwards;
    animation-delay: 0.3s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Glass-style buttons with animation */
  .btn {
    display: inline-block;
    margin: 10px;
    padding: 12px 25px;
    font-size: 16px;
    color: #fff;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    cursor: pointer;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    text-decoration: none;
    transition: all 0.3s ease;
    animation: fadeSlide 1s ease forwards;
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.1);
    transform: rotate(45deg);
    transition: all 0.5s ease;
  }

  .btn:hover::before {
    top: 0;
    left: 0;
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #5f9e34, 0 0 25px #5f9e34;
    background: rgba(255,255,255,0.2);
  }

  .btn-login { animation-delay: 0.5s; }
  .btn-register { animation-delay: 0.7s; }

  @keyframes fadeSlide {
    to { opacity: 1; transform: translateY(0); }
  }

  /* Floating icon */
  .farm-icon {
    width: 80px;
    margin-bottom: 15px;
    animation: float 3s ease-in-out infinite, scaleIcon 4s ease-in-out infinite alternate;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @keyframes scaleIcon {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

</style>
</head>
<body>
  <div class="overlay"></div>

  <div class="glass-box">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/tractor.png" class="farm-icon" alt="Tractor Icon">
    <h1>Smart Crop Advisory System</h1>
    <p>Helping small and marginal farmers make better decisions for higher yield and sustainability.</p>
    <a href="login.html" class="btn btn-login">Login</a>
    <a href="register.html" class="btn btn-register">Register</a>
  </div>
</body>
</html>
